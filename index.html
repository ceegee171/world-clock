<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
      </select>
    </div>
    <div class="'city">
      <h2>Los Angeles</h2>
      <div class="date">August 12th, 2024</div>
      <div class="time">1:48:15 am</div>
    </div>
    <div class="'city">
      <h2>New York</h2>
      <div class="date">August 12th, 2024</div>
      <div class="time">1:48:15 am</div>
    </div>
    <div class="'city">
      <h2>London</h2>
      <div class="date">August 12th, 2024</div>
      <div class="time">1:48:15 am</div>
    </div>
    <footer>
      This project was coded by LaChelle Gutierrez and is
      <a href="https://github.com/ceegee171/world-clock" target="_blank">
        open sourced on Github
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
